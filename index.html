<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Feed -Sujeitogram</title>
</head>
<body>
    <header class="header">
        <h1>Desafio Feed</h1>
    </header>

    <main class="container">
        <!--Post 1-->
        <article class="feed">
            <div class="head-feed">
                <img 
                src="https://sujeitoprogramador.com/instareact/fotoPerfil1.png" 
                alt="Foto perfil" 
                class="foto-perfil">

                <h1>Sujeito programador</h1>

            </div>

            <img
              src="https://sujeitoprogramador.com/instareact/foto1.png"
              alt="Foto-feed" 
              class="foto-feed">

              <div class="actions">
                <a href="#" class="link">Curtir</a>
                <a href="#" class="link">Repostar</a>
              </div>
        </article>

         <!--Post 2-->
        <article class="feed">
            <div class="head-feed">
                <img 
                src="https://sujeitoprogramador.com/instareact/fotoPerfil2.png" 
                alt="Foto perfil" 
                class="foto-perfil">

                <h1>Lucas Oliveira</h1>
                
            </div>

            <img
              src="https://sujeitoprogramador.com/instareact/foto2.png"
              alt="Foto-feed" 
              class="foto-feed">

              <div class="actions">
                <a href="#" class="link">Curtir</a>
                <a href="#" class="link">Repostar</a>
              </div>
        </article>

          <!--Post 3-->
        <article class="feed">

                src="https://sujeitoprogramador.com/instareact/fotoPerfil3.png"

              <div class="actions">
                <a href="#" class="link">Curtir</a>
                <a href="#" class="link">Repostar</a>
              </div>
        </article>
    </main>
    
</body>
</html>
